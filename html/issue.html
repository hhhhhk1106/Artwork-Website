<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>商品发布页面</title>
    <link rel="stylesheet" href="../css/style_issue.css" />
  </head>
  <body>
    <header>
      <nav id="logged-in">
        <ul>
          <li><a href="../html/main.html">主页</a></li>
          <li><a href="../html/info.html">个人中心</a></li>
          <li><a href="../html/shoppingcart.html" id="sc">购物车</a></li>
          <li><a href="../html/issue.html">发布</a></li>
          <li><button id="logout">登出</button></li>
        </ul>
      </nav>
      <nav id="logged-out">
        <ul>
          <li><a href="../html/main.html">主页</a></li>
          <li><a href="../html/login.html">登录</a></li>
        </ul>
      </nav>
      <form>
        <input type="text" placeholder="塞尔达王国之泪">
        <button type="submit">搜索</button>
      </form>
    </header>
    <main>
      <form id="product-form">
        <div class="form-group">
          <label for="title">艺术品名称：</label>
          <input type="text" id="title" name="title" required />
          <div id="titleError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="artist">作者姓名：</label>
          <input type="text" id="artist" name="artist" required />
          <div id="artistError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="year">年份：</label>
          <input type="text" id="year" name="year" required />
          <div id="yearError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="genre">流派：</label>
          <select type="text" id="genre" name="genre" required>
            <option disabled selected></option>
          </select>
        </div>
        <div class="form-group">
          <label for="width">尺寸-宽度(cm)：</label>
          <input type="number" min="1" step="1" id="width" name="width" required />
        </div>
        <div class="form-group">
          <label for="height">尺寸-高度(cm)：</label>
          <input type="number" min="1" step="1" id="height" name="height" required />
        </div>
        <div class="form-group">
          <label for="price">价格(元)：</label>
          <input type="number" min="0.01" step="0.01" id="price" name="price" required />
        </div>
        <div class="form-group">
          <label for="description">简介：</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="image" id="imageinf">上传图片：(小于4M)</label>
          <input type="file" id="image" name="image" accept="image/*" required />
        </div>
        <button type="submit" id="subbut">确认发布</button>
      </form>
      <div class="preview" id="box">
        <h2>预览</h2>
        <div class="image-preview">
            <img id="image_preview" alt="Default Image">
        </div>
        <div class="preview-details"></div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 cHui3. All rights reserved.</p>
    </footer>
  </body>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/issue_preview.js"></script>
  <script src="../js/issue.js"></script>
</html>
