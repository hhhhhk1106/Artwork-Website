<!DOCTYPE html>
<html>
<head>
	<title>商品详情页</title>
	<link rel="stylesheet" type="text/css" href="../css/style_detail.css">
</head>
<body>
	<header>
		<nav id="logged-in">
			<ul>
				<li><a href="../html/main.html">主页</a></li>
				<li><a href="../html/info.html">个人中心</a></li>
				<li><a href="../html/shoppingcart.html" id="sc">购物车</a></li>
				<li><a href="../html/issue.html">发布</a></li>
				<li><button id="logout">登出</button></li>
			</ul>
		</nav>
		<nav id="logged-out">
			<ul>
				<li><a href="../html/main.html">主页</a></li>
				<li><a href="../html/login.html">登录</a></li>
			</ul>
		</nav>
		<form>
			<input type="text" placeholder="塞尔达王国之泪">
			<button type="submit">搜索</button>
		</form>
	</header>
	<main>
		<div class="content">
			<section class="product-image">
				<img alt="艺术品图片" id="product-image">
				<form action="#">
					<!-- <label for="quantity">数量：</label>
					<input type="number" name="quantity" id="quantity" min="1" max="10" value="1"> -->
					<button type="submit" id="addCart">加入购物车</button>
				</form>
			</section>
			<section class="product-details">
				<div class="line">
					<h3>名称：</h3>
					<p alt="艺术品名称" id="title"></p>
				</div>
				<div class="line">
					<h3>作者：</h3>
					<p alt="艺术品作者" id="artist"></p>
				</div>
				<div class="line">
					<h3>价格：</h3>
					<p alt="艺术品价格" id="price"></p>
				</div>
				<div class="line">
					<h3>是否售出：</h3>
					<p alt="艺术品售出状态" id="saled"></p>
				</div>
				<div class="line">
					<h3>年份：</h3>
					<p alt="艺术品年份" id="year"></p>
				</div>

				<div class="line" name="optional">
					<h3>时代：</h3>
					<p alt="艺术品时代" id="era"></p>
				</div>
				<div class="line" name="optional">
					<h3>风格：</h3>
					<p alt="艺术品风格" id="genre"></p>
				</div>
				<div class="line" name="optional">
					<h3>主题：</h3>
					<p alt="艺术品主题" id="subject"></p>
				</div>
				<div class="line" name="optional">
					<h3>体裁：</h3>
					<p alt="艺术品体裁" id="shape"></p>
				</div>
				<div class="line" name="optional">
					<h3>发布日期：</h3>
					<p alt="艺术品发布日期" id="issuedate"></p>
				</div>
				<div class="line" name="optional">
					<h3>发布者：</h3>
					<p alt="艺术品发布者" id="issueuser"></p>
				</div>
				<div class="line" name="optional">
					<h3>维基链接：</h3>
					<a alt="艺术品百科" id="wiki"></a>
				</div>
				<div class="line" name="optional">
					<h3>描述：</h3>
					<p alt="艺术品描述" id="description"></p>
				</div>
				<div class="line" name="optional">
					<h3>摘录：</h3>
					<p alt="艺术品摘录" id="excerpt"></p>
				</div>

			</section>
		</div>
	</main>
	<footer>
		<p>&copy; 2023 cHui3. All rights reserved.</p>
	</footer>
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../js/common.js"></script>
<script src="../js/detail.js"></script>
</html>
