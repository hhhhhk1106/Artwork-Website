			<section class="product-details">

				<div class="line">

				</div>
				<div class="line">
					<h3>大小：</h3>
					<p alt="艺术品大小" id="size"></p>
				</div>
				<div class="line">
					<h3>访问量：</h3>
					<p alt="访问量" id="visit"></p>
				</div>

				<div class="line" name="optional">
					<h3>时代：</h3>
					<p alt="艺术品时代" id="era"></p>
				</div>
				<div class="line" name="optional">
					<h3>风格：</h3>
					<p alt="艺术品风格" id="genre"></p>
				</div>
				<div class="line" name="optional">
					<h3>主题：</h3>
					<p alt="艺术品主题" id="subject"></p>
				</div>
				<div class="line" name="optional">
					<h3>体裁：</h3>
					<p alt="艺术品体裁" id="shape"></p>
				</div>
				<div class="line" name="optional">
					<h3>发布日期：</h3>
					<p alt="艺术品发布日期" id="issuedate"></p>
				</div>
				<div class="line" name="optional">
					<h3>发布者：</h3>
					<p alt="艺术品发布者" id="issueuser"></p>
				</div>
				<div class="line" name="optional">
					<h3>维基链接：</h3>
					<a alt="艺术品百科" id="wiki"></a>
				</div>
				<div class="line" name="optional">
					<h3>描述：</h3>
					<p alt="艺术品描述" id="description"></p>
				</div>
				<div class="line" name="optional">
					<h3>摘录：</h3>
					<p alt="艺术品摘录" id="excerpt"></p>
				</div>

			</section>
		</div>
