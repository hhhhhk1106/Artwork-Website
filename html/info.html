  <div class="container">
    <div class="sidebar">
      <h2>用户信息</h2>
        <div class="line">
          
          <button id="reinfo">修改信息</button>
          <button id="reusername">修改用户名</button>
          <button id="repassword">修改密码</button>
        </div>

            <li name="info"><span>用户名</span><br></li>

            <li name="info"><span>地址</span><br></li>

            <li name="info" id="balance"><span>账户余额</span><br></li>
        </ul>
        <input type="text" id="money" aria-label="recharge">
        <button id="recharge">充值</button>
        <div id="rechargeError" class="error"></div>

    </div>
    
    <div class="main">

        <div class="item">

              <td>艺术品图片</td>

        <thead>
            <tr>
              <td>艺术品图片</td>
              <td>名称</td>
              <td>价格</td>
              <td></td>

    </table>
